<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Demand Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .alert {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Market Demand Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="feature1">Feature 1</label>
                <input type="text" class="form-control" id="feature1" name="feature1" required>
            </div>
            <div class="form-group">
                <label for="feature2">Feature 2</label>
                <input type="text" class="form-control" id="feature2" name="feature2" required>
            </div>
            <div class="form-group">
                <label for="feature3">Feature 3</label>
                <input type="text" class="form-control" id="feature3" name="feature3" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-success mt-3">{{ prediction_text }}</div>
        {% endif %}
        {% if error_text %}
            <div class="alert alert-danger mt-3">{{ error_text }}</div>
        {% endif %}
        <div class="footer">
            <p>&copy; 2023 Market Analytics Inc.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
